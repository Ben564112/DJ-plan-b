<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Event Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #1e1e1e;
      color: #f5f5f5;
    }
    h1, h2 { color: #00e676; }
    .chart-container { width: 300px; }
    #dashboardView, #detailView { display: none; }
    .event-list { margin-top: 20px; }
    .event-item {
      background: #333;
      color: #fff;
      border-radius: 8px;
      padding: 10px;
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .event-item span { flex-grow: 1; }
    .trash-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: red;
    }
    #addEvent {
      margin: 20px 0;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #00e676;
      color: black;
      cursor: pointer;
    }
    #eventForm {
      display: none;
      margin-top: 10px;
      padding: 15px;
      background: #2b2b2b;
      border-radius: 8px;
    }
    input {
      margin: 5px;
      padding: 5px;
      border-radius: 5px;
      border: none;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: #2b2b2b;
      border-radius: 8px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th { background: #333; }
    .back-btn {
      margin-top: 20px;
      padding: 8px 12px;
      background: #00e676;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: black;
    }
    .highlight {
      color: hotpink;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
    <style>
    /* Setze grundlegende Styles zur√ºck */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Die Sidebar (Men√º) */
    .sidebar {
      height: 100%;
      width: 0;
      /* Startbreite: 0 */
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #000000;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #f1f1f1;
    }

    /* "Schlie√üen"-Button */
    .sidebar .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      color: white;
    }

    /* Hauptbereich der Seite */
    #main {
      transition: margin-left .5s;
      padding: 16px;
    }

    /* Button um das Men√º zu √∂ffnen */
    .openbtn {
      font-size: 30px;
      cursor: pointer;
      background-color: #111;
      color: white;
      border: none;
      padding: 10px 15px;
      text-align: center;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 2;
    }

    .openbtn:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <!-- Dashboard -->
  <div id="dashboardView">
    <h1>Event Dashboard</h1>
    <h2 id="jahresGewinn">Jahresgewinn: 0.00 ‚Ç¨</h2>
    <div id="dashboardCharts" style="display:flex; gap:30px;">
      <div class="chart-container">
        <canvas id="einnahmenChart"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="ausgabenChart"></canvas>
      </div>
    </div>
    <button id="addEvent">+ Neues Event</button>
    <div id="eventForm">
      <input id="eventName" placeholder="Eventname">
      <input id="eventBudget" type="number" placeholder="Budget (‚Ç¨)">
      <button onclick="saveEvent()">Speichern</button>
    </div>
    <div class="event-list" id="eventList"></div>
  </div>

  <!-- Detail -->
  <div id="detailView">
    <h1 id="detailTitle">Event Details</h1>
    <div class="chart-container">
      <canvas id="detailChart"></canvas>
    </div>
    <h2 class="highlight" id="detailGewinn">Gewinn: 0.00 ‚Ç¨</h2>

    <h3>Ausgabe hinzuf√ºgen</h3>
    <input id="ausgabeFirma" placeholder="Firma">
    <input id="ausgabeTag" placeholder="Tag">
    <input id="ausgabeEuro" type="number" placeholder="Euro">
    <input id="ausgabeCent" type="number" placeholder="Cent">
    <button onclick="addAusgabe()">+ Ausgabe</button>

    <h3>Einnahme hinzuf√ºgen</h3>
    <input id="einnahmeEuro" type="number" placeholder="Euro">
    <input id="einnahmeCent" type="number" placeholder="Cent">
    <button onclick="addEinnahme()">+ Einnahme</button>

    <table>
      <thead>
        <tr><th>Firma</th><th>Tag</th><th>Typ</th><th>Betrag</th></tr>
      </thead>
      <tbody id="detailTable"></tbody>
    </table>

    <button class="back-btn" onclick="showDashboard()">Zur√ºck</button>
  </div>

  <script>
    let events = JSON.parse(localStorage.getItem("events")) || [];
    let currentEvent = null;
    let einnahmenChartObj, ausgabenChartObj, detailChartObj;

    // Start Dashboard
    showDashboard();

    function showDashboard(){
      document.getElementById("dashboardView").style.display="block";
      document.getElementById("detailView").style.display="none";
      renderDashboard();
    }

    function showDetail(index){
      currentEvent = index;
      document.getElementById("dashboardView").style.display="none";
      document.getElementById("detailView").style.display="block";
      renderDetail();
    }

    document.getElementById("addEvent").onclick = () => {
      document.getElementById("eventForm").style.display="block";
    };

    function saveEvent(){
      const name = document.getElementById("eventName").value;
      const budget = parseFloat(document.getElementById("eventBudget").value) || 0;
      if(!name) return;
      const color = "#" + Math.floor(Math.random()*16777215).toString(16);
      events.push({ name, budget, color, einnahmen: [], ausgaben: [] });
      localStorage.setItem("events", JSON.stringify(events));
      document.getElementById("eventForm").style.display="none";
      document.getElementById("eventName").value="";
      document.getElementById("eventBudget").value="";
      renderDashboard();
    }

    function deleteEvent(i){
      events.splice(i,1);
      localStorage.setItem("events", JSON.stringify(events));
      renderDashboard();
    }

    function renderDashboard(){
      let list = document.getElementById("eventList");
      list.innerHTML="";
      let totalEinnahmen = 0, totalAusgaben = 0;

      events.forEach((ev,i)=>{
        const ein = ev.einnahmen.reduce((a,b)=>a+b,0);
        const aus = ev.ausgaben.reduce((a,b)=>a+b,0);
        totalEinnahmen += ein;
        totalAusgaben += aus;

        let div = document.createElement("div");
        div.className="event-item";
        div.innerHTML = `<span onclick="showDetail(${i})" style="color:${ev.color};">${ev.name}</span>
                         <button class="trash-btn" onclick="deleteEvent(${i})">üóë</button>`;
        list.appendChild(div);
      });

      let gesamtGewinn = totalEinnahmen - totalAusgaben;
      document.getElementById("jahresGewinn").innerText = "Jahresgewinn: " + gesamtGewinn.toFixed(2) + " ‚Ç¨";

      // Charts
      if(einnahmenChartObj) einnahmenChartObj.destroy();
      if(ausgabenChartObj) ausgabenChartObj.destroy();

      einnahmenChartObj = new Chart(document.getElementById("einnahmenChart"), {
        type: 'pie',
        data: {
          labels: events.map(ev=>ev.name),
          datasets:[{ data: events.map(ev=>ev.einnahmen.reduce((a,b)=>a+b,0)), backgroundColor: events.map(ev=>ev.color) }]
        }
      });
      ausgabenChartObj = new Chart(document.getElementById("ausgabenChart"), {
        type: 'pie',
        data: {
          labels: events.map(ev=>ev.name),
          datasets:[{ data: events.map(ev=>ev.ausgaben.reduce((a,b)=>a+b,0)), backgroundColor: events.map(ev=>ev.color) }]
        }
      });
    }

    function renderDetail(){
      let ev = events[currentEvent];
      document.getElementById("detailTitle").innerText = ev.name + " Details";

      let ein = ev.einnahmen.reduce((a,b)=>a+b,0);
      let aus = ev.ausgaben.reduce((a,b)=>a+b,0);
      let gewinn = ein - aus;
      document.getElementById("detailGewinn").innerText = "Gewinn: " + gewinn.toFixed(2) + " ‚Ç¨";

      if(detailChartObj) detailChartObj.destroy();
      detailChartObj = new Chart(document.getElementById("detailChart"), {
        type:"pie",
        data:{
          labels:["Einnahmen","Ausgaben"],
          datasets:[{ data:[ein,aus], backgroundColor:["green","red"] }]
        }
      });

      let table = document.getElementById("detailTable");
      table.innerHTML="";
      ev.ausgaben.forEach(a=>{
        let tr=document.createElement("tr");
        tr.innerHTML=`<td>${a.firma}</td><td>#${a.tag}</td><td>Ausgabe</td><td>${a.wert.toFixed(2)} ‚Ç¨</td>`;
        table.appendChild(tr);
      });
      ev.einnahmen.forEach(e=>{
        let tr=document.createElement("tr");
        tr.innerHTML=`<td>-</td><td>-</td><td>Einnahme</td><td>${e.toFixed(2)} ‚Ç¨</td>`;
        table.appendChild(tr);
      });
    }

    function addAusgabe(){
      let euro = parseInt(document.getElementById("ausgabeEuro").value) || 0;
      let cent = parseInt(document.getElementById("ausgabeCent").value) || 0;
      let firma = document.getElementById("ausgabeFirma").value;
      let tag = document.getElementById("ausgabeTag").value;
      let betrag = euro + cent/100;
      events[currentEvent].ausgaben.push({firma,tag,wert:betrag});
      localStorage.setItem("events", JSON.stringify(events));
      renderDetail();
    }

    function addEinnahme(){
      let euro = parseInt(document.getElementById("einnahmeEuro").value) || 0;
      let cent = parseInt(document.getElementById("einnahmeCent").value) || 0;
      let betrag = euro + cent/100;
      events[currentEvent].einnahmen.push(betrag);
      localStorage.setItem("events", JSON.stringify(events));
      renderDetail();
    }
  </script>

</head>

      <!-- Button um das Men√º zu √∂ffnen -->
      <span class="openbtn" onclick="openNav()">&#9776; Men√º</span>

      <script>
        // Funktion um das Men√º zu √∂ffnen
        function openNav() {
          document.getElementById("mySidebar").style.width = "250px"; // Men√º auf 250px erweitern
          document.getElementById("main").style.marginLeft = "250px"; // Inhalt verschieben
        }

        function closeNav() {
          document.getElementById("mySidebar").style.width = "0"; // Men√º schlie√üen
          document.getElementById("main").style.marginLeft = "0"; // Inhalt zur√ºcksetzen
        }
      </script>

</body>
</html>
